<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Keyboard speed</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="wrapper__keyboard">
        <ul class="wrapper__keyboard-list"></ul>
      </div>
      <div class="wrapper__text">
        <div class="wrapper__text-block">
          <p class="wrapper__text-par"></p>
          <button class="wrapper__text-btn-repeat hidden">Повторить</button>
        </div>
        <div class="wrapper__text-block">
          <button class="wrapper__text-btn wrapper__text-btn-open-new-text">Вставить свой текст</button>
        </div>
        <div class="wrapper__text-block hidden">
          <textarea class="wrapper__text-input" type="text" placeholder="Ваш текст"></textarea>
          <button class="wrapper__text-btn wrapper__text-btn-add-new-text">Вставить</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
